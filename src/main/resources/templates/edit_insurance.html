<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Organizer Ubezpieczeń</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div class = "container">
  <div class = "row">
    <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Zaktualizuj polisę</h1>
      <div class = "card-body">
        <form th:action="@{/insurances/{id} (id=${insurance.id})}" th:object = "${insurance}" method="POST">

          <div class = "form-group">
            <label> Nazwa Klienta </label>
            <input
                    type = "text"
                    name = "clientName"
                    th:field = "*{clientName}"
                    class = "form-control"
                    placeholder="Wpisz nazwę Klienta"
            />

          </div>

          <div class = "form-group">
            <label> Rodzaj Ubezpieczenia </label>
            <input
                    type = "text"
                    name = "insuranceName"
                    th:field = "*{insuranceName}"
                    class = "form-control"
                    placeholder="Rodzaj Ubezpieczenia"
            />

          </div>

          <div class = "form-group">
            <label> Suma Ubezpieczenia </label>
            <input
                    type = "text"
                    name = "sumInsurance"
                    th:field = "*{sumInsurance}"
                    class = "form-control"
                    placeholder="Wprowadź Sumę Ubezpieczenia"
            />
          </div>

          <div class = "form-group">
            <label> Wysokość składki </label>
            <input
                    type = "text"
                    name = "premium"
                    th:field = "*{premium}"
                    class = "form-control"
                    placeholder="Wprowadź wysokość składki"
            />
          </div>

          <div class = "form-group">
            <label> Czy składka opłacona? </label>
            <input
                    type = "text"
                    name = "premiumPaid"
                    th:field = "*{premiumPaid}"
                    class = "form-control"
                    placeholder="Wprowadź TAK/NIE"
            />
          </div>

          <div class = "box-footer">
            <button type="Zaktualizuj" class = "btn btn-primary">
              Zatwierdź
            </button>

          </div>


        </form>

      </div>
    </div>

  </div>

</div>

</body>
</html>
